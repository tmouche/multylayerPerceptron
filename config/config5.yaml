  epochs: 1000
  loss: binary cross entropy
  optimisation: mini nesterov accelerated gradient
  evaluation: classification
  activation: sigmoid
  initialisation: xavier normal
  batch size: 30
  
  

architecture: 
  input:
    size: 30
  hidden:
    count: 1
    size: [10]
  output:
    size: 1
    activation: sigmoid